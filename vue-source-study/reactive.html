        <div title="3">{{gender}}</div>
        <ul>

<script>
  // 虚拟DOM的构造函数
  class Vnode {
    constructor(tag, data, value, type) {
      this.tag = tag && tag.toLowerCase();
      this.data = data;
      this.value = value;
      this.type = type;
      this.children = [];
    }
    appendChild(vnode) {
      this.children.push(vnode);
    }
  }

  // 真实dom转换成虚拟dom
  function getVNode(node) {
    let nodeType = node.nodeType;
    let _vnode = null;
    if (nodeType === 1) {
      let nodeName = node.nodeName;
      let attrs = node.attributes; // 伪数组
      let _attrObj = {};
      for (let i = 0; i < attrs.length; i++) {
        _attrObj[attrs[i].nodeName] = attrs[i].nodeValue;
      }
      _vnode = new Vnode(nodeName, _attrObj, undefined, nodeType);

      let childNodes = node.childNodes;
      for (let j = 0; j < childNodes.length; j++) {
        _vnode.appendChild(getVNode(childNodes[j]));
      }
    } else if (nodeType === 3) {
      _vnode = new Vnode(undefined, undefined, node.nodeValue, nodeType);
    }

    return _vnode;
  }

  // 虚拟DOM转换成真正DOM
  function parseVNode(vnode) {
    let nodeType = vnode.type;
    let _node = null;
    if (nodeType === 1) {
      _node = document.createElement(vnode.tag);
      let data = vnode.data;
      Object.keys(data).forEach((key) => {
        let attrName = key;
        let attrValue = data[key];
        _node.setAttribute(attrName, attrValue);
      });

      let children = vnode.children;
      children.forEach((subvnode) => {
        _node.appendChild(parseVNode(subvnode));
      });
    } else if (nodeType === 3) {
      _node = document.createTextNode(vnode.value);
    }
    return _node;
  }
  // 根据路径访问对象成员
  function getValueByPath(obj, path) {
    let res = obj;
    let prop;
    let paths = path.split(".");
    while ((prop = paths.shift())) {
      res = res[prop];
    }
    return res;
  }

  // 将vnode（带坑的）和data结合生成vnode  模拟（AST -> Vnode）
  function combine(vnode, data) {
    const _tag = vnode.tag;
    const _data = vnode.data;
    let _value = vnode.value;
    const _type = vnode.type;
    const _children = vnode.children;

    let _vnode = null;
    if (_type === 3) {
      // 文本节点
      _value = _value.replace(/\{\{(.+?)\}\}/g, function (_, g) {
        return getValueByPath(data, g.trim());
      });
      _vnode = new Vnode(undefined, undefined, _value, _type);
    } else if (_type === 1) {
      // 元素节点
      _vnode = new Vnode(_tag, _data, _value, _type);
      _children.forEach((_subvnode) =>
        _vnode.appendChild(combine(_subvnode, data))
      );
    }
    return _vnode;
  }
  let ARRAY_METHOD = [
    "push",
    "pop",
    "shift",
    "unshift",
    "reverse",
    "sort",
    "splice",
  ];
  // let arr = []

  // 继承关系： arr-> Array.prototype -> Object.prototype -> null
  // 改变继承关系： arr -> 改写的方法 -> Array.prototype -> Object.prototype -> null
  let array_methods = Object.create(Array.prototype);

  ARRAY_METHOD.forEach((method) => {
    array_methods[method] = function () {
      console.log(`调用的是拦截的${method}方法`);
      // 进行响应式化
      for(let i = o; i < arguments.length; i++){
        reactify(arguments[i])
      }
      let res = Array.prototype[method].apply(this, arguments);
      return res;
    };
  });
  // arr.__proto__ = array_methods // 如果浏览器支持__proto__那么就这么做，如果不支持就用混入法，对所有方法遍历，变成当前对象的属性
  // 将将对象的基本类型数组值变成响应式
  function defineReactive(target, key, value, enumerable) {
    // 函数内部是一个局部作用域，这个value 就只在函数内使用（闭包）
    let that = this
    if (value !== null && typeof value === "object" && Array.isArray(value)) {
      reactify(value);
    }
    Object.defineProperty(target, key, {
      configurable: true,
      enumerable: !!enumerable,
      get() {
        console.log(`读取对象的${key}属性`);
        return value;
      },
      set(newValue) {
        console.log(`设置对象的${key}属性`);
        
        // vue实例中 watcher里面处理
        // value = reactify(newValue,vm)  // 解决直接赋值，对应的值变成响应式
        //临时处理
        if(typeof newValue === 'object' && newValue !== null){
          value = reactify(newValue)
        }else {
          value = newValue;
        }
        that.mountComponent()
      },
    });
  }

  // 将对象里面的全部内容变成响应式
  function reactify(obj, vm) {
    const keys = Object.keys(obj);
    for (let i = 0; i < keys.length; i++) {
      const key = keys[i];
      const value = obj[key];
      /*
       * 判断属性是否为引用类型，判断是否为数组
       * 如果是引用类型就递归，如果不是就不用递归
       * 如果不是引用类型，就需要用defineReactive将其变成响应式的
       * 如果是引用类型，还是需要调用defineReactive将其变成响应式
       * 如果是数组？就需要循环数组，将数组里面的元素变成响应式的
       */

      if (Array.isArray(value)) {
        // 数组
        value.__proto__ = array_methods 
        for (let j = 0; j < value.length; j++) {
          reactify(value[j],vm);
        }
      } else {
        // 对象或值类型
        defineReactive.call(vm,obj, key, value, true);
      }
    }
  }

  function MyVue(options) {
    this._data = options.data;
    const elm = document.querySelector(options.el);
    this._template = elm;
    this._parent = elm.parentNode;
    // 进行响应式处理
    // reactify(this._data,this)
    this.initData() // 将data进行响应式转换，然后进行代理
    this.mount(); //挂载
  }

  MyVue.prototype.mount = function () {
    // 需要提供一个render方法：生成虚拟DOm
    this.render = this.createRenderFn(); //
    this.mountComponent();
  };

  /*
        在真正的Vue中使用了二次提交的设计结构
        1. 在页面中的DOM和虚拟DOM是意义对应的关系
        2. 先由AST和Data生成Vnode（新的虚拟DOM ，render）
        3. 将旧的Vnode 和 新的Vnode比较（diff），更新（update）
    */
  MyVue.prototype.mountComponent = function () {
    let mount = () => {
      this.update(this.render());
    };
    mount();
  };
  // 生成AST并且缓存，（使用虚拟DOM来模拟）
  MyVue.prototype.createRenderFn = function () {
    let _ast = getVNode(this._template);
    return function render() {
      let _temp = combine(_ast, this._data);
      return _temp;
    };
  };
  // 将虚拟DOM渲染到页面上， diff算法就在这里面
  MyVue.prototype.update = function (vnode) {
    // 直接生成HTML DOM replaceChild
    let realDom = parseVNode(vnode);
    this._parent.replaceChild(realDom, document.querySelector("#root"));
    // 直接替换真实DOM，在vue中是部分替换
  };
  //  取代原来的reactify方法， 将对象转换为响应式
  // function observcer(obj, vm){

  //   // 调用defineReactive 方法
  //   let keys = Object.keys(obj)
  //   for(let i = 0; i < keys.length; i++){
  //     // 将this._data[keys[i]]映射到this[keys[i]]上
  //   }
  // }


  MyVue.prototype.initData = function (){
    // 遍历this._data 的成员， 将属性转换为响应式（上），将直接属性，代理到实例上
    let keys = Object.keys(this._data)
    for(let i = 0; i < keys.length; i++){
      // 将对象this._data[keys[i]]变成响应式
      reactify(this._data,this)
    }

    for(let i = 0; i < keys.length; i++){
      // 将this._data[keys[i]]映射到this[keys[i]]上
      // 就是要让this提供keys[i]这个属性
      // 访问这个属性的时候，相当于在访问this._data的这个属性
      proxy(this, '_data', keys[i])
    }
  }

  function proxy(target, prop, key){
    Object.defineProperty(target,key,{
      enumerable: true,
      configurable: true,
      get(){
        return target[prop][key]
      },
      set(newValue){
        target[prop][key] = newValue
      }
    })
  }

  let app = new MyVue({
    el: "#root",
    data: {
      name: "张三",
      age: 18,
      gender: "男",
      course:[
        {name: "语文"},
        {name: "数学"},
        {name: "英语"},
      ]
    },
  });
  // 修改数据的时候模板刷新 
</script>
